variables:
  DOCKER_TARGET_TEST_v5_3_ENV_IMAGE: "$CI_DOCKER_REGISTRY/target-test-env-v5.3:1"
  DOCKER_TARGET_TEST_v5_4_ENV_IMAGE: "$CI_DOCKER_REGISTRY/target-test-env-v5.4:2"
  DOCKER_TARGET_TEST_v5_5_ENV_IMAGE: "$CI_DOCKER_REGISTRY/target-test-env-v5.5:2"
  DOCKER_TARGET_TEST_v6_0_ENV_IMAGE: "$CI_DOCKER_REGISTRY/target-test-env-v6.0:2"

.test_template: &test_template
  image: ${DOCKER_TARGET_TEST_v5_5_ENV_IMAGE}
  stage: target_test
  timeout: 4 hour
  variables:
    GIT_DEPTH: 1
    SUBMODULES_TO_FETCH: "none"
  cache:
    # Usually do not need submodule-cache in target_test
    - key: pip-cache
      paths:
        - .cache/pip
      policy: pull

.pytest_template:
  <<: *test_template
  artifacts:
    when: always
    paths:
      - XUNIT_RESULT.xml
      - pytest_embedded_log/
    reports:
      junit: XUNIT_RESULT.xml
    expire_in: 4 days
  variables:
    TEST_TARGET: 'esp32'
    TEST_FOLDER: '.'
    TEST_ENV: 'generic'
  script:
    - pip install -r tools/requirements/requirement.pytest.txt
    - pytest ${TEST_FOLDER} --target ${TEST_TARGET} --env ${TEST_ENV} --junitxml=XUNIT_RESULT.xml

