version: "0.1.0"
targets:
  - esp32
  - esp32s2
  - esp32s3
  - esp32p4
  - linux
description: Touch slider sensor with enhanced FSM (Experimental)
url: https://github.com/espressif/esp-iot-solution/tree/master/components/touch/touch_slider_sensor
repository: https://github.com/espressif/esp-iot-solution.git
issues: https://github.com/espressif/esp-iot-solution/issues
documentation: https://docs.espressif.com/projects/esp-iot-solution/en/latest/touch/touch_slider_sensor.html
dependencies:
