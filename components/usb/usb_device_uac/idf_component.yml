version: "0.0.1"
targets:
  - esp32s2
  - esp32s3

description: USB Device UAC, Streaming audio to Host
url: https://github.com/espressif/esp-iot-solution/tree/master/components/usb/usb_device_uac
documentation: https://docs.espressif.com/projects/esp-iot-solution/en/latest/usb/usb_device_uac.html
repository: https://github.com/espressif/esp-iot-solution.git
issues: https://github.com/espressif/esp-iot-solution/issues

dependencies:
  idf: ">=4.4"
  espressif/tinyusb:
    version: ">=0.15.0~2"
    rules:
      - if: "idf_version >=5.0"
  leeebo/tinyusb_src:
    version: ">=0.15.0~6"
    rules:
      - if: "idf_version >=4.4,<5.0"
  cmake_utilities: "*"
examples:
  - path: ../../../examples/usb/device/usb_uac
