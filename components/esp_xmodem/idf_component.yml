version: "3.0.0"
description: >
  XModem protocol (XMODEM / XMODEM-1K) sender and receiver for ESP-IDF.
  Transfers data over a UART link.
url: "https://github.com/espressif/esp-iot-solution/tree/master/components/esp_xmodem"
repository: "https://github.com/espressif/esp-iot-solution.git"
documentation: "https://docs.espressif.com/projects/esp-iot-solution/en/latest/others/esp_xmodem.html"
issues: "https://github.com/espressif/esp-iot-solution/issues"

examples:
  - path: examples/xmodem_sender
  - path: examples/xmodem_receiver

dependencies:
  idf: ">=4.4"
  cmake_utilities: "*"

tags:
  - protocol
  - uart
  - ota
  - xmodem

targets:
  - esp32
  - esp32s3

sbom:
  supplier: 'Organization: Espressif Systems (Shanghai) CO LTD'
  originator: 'Organization: Espressif Systems (Shanghai) CO LTD'
