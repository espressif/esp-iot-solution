examples/usb/otg/usb_host_device_mode_manual_switch:
  enable:
    - if: SOC_USB_OTG_SUPPORTED == 1

examples/utilities/xz_decompress_file:
  enable:
    - if: INCLUDE_DEFAULT == 1

examples/utilities/adc_tp_calibration:
  enable:
    - if: IDF_TARGET in ["esp32","esp32s2"] and (IDF_VERSION_MAJOR >= 5 and IDF_VERSION_MINOR >= 0)

examples/vision/opencv/color_tracker:
  enable:
    - if: IDF_TARGET in ["esp32p4"] and (IDF_VERSION_MAJOR == 5 and IDF_VERSION_MINOR == 4)

examples/gprof/gprof_simple:
  enable:
    - if: IDF_TARGET in ["esp32","esp32s2","esp32s3","esp32c3"]

examples/elf_loader/elf_loader_example:
  enable:
    - if: IDF_TARGET in ["esp32","esp32s2","esp32s3"]
    - if: IDF_TARGET in ["esp32p4"] and (IDF_VERSION_MAJOR >= 5 and IDF_VERSION_MINOR >= 3)
    - if: IDF_TARGET in ["esp32c6"] and (IDF_VERSION_MAJOR >= 5 and IDF_VERSION_MINOR >= 1)

examples/elf_loader/build_elf_file_example:
  enable:
    - if: IDF_TARGET in ["esp32","esp32s2","esp32s3"]
    - if: IDF_TARGET in ["esp32p4"] and (IDF_VERSION_MAJOR >= 5 and IDF_VERSION_MINOR >= 3)
    - if: IDF_TARGET in ["esp32c6"] and (IDF_VERSION_MAJOR >= 5 and IDF_VERSION_MINOR >= 1)

examples/relinker:
  enable:
    - if: IDF_TARGET in ["esp32c2","esp32c3"]
